<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //usando object
        var aluno1 = new Object();
        aluno1.ra = "00001234";
        aluno1.nome = "Simão Pedro";
        alert("ra=" + aluno1.ra + " nome=" + aluno1.nome);

        //usando {}
        var aluno2 = {};
        aluno2.ra = "1234";
        aluno2.nome = "Kelly";
        alert("ra=" + aluno2.ra + " nome=" + aluno2.nome);

        //literal
        var aluno3 = {
            ra: "1234567",
            nome: "Henrique"
        };
        alert("ra=" + aluno3.ra + " nome" + aluno3.nome);

        //função construtora
        function Aluno (ra, nome)
        {
            this.ra = ra;
            this.nome = nome;

            this.MostraDados = function()
            {
                return "ra="+this.ra+" nome"+ this.nome;
            }
        }
        var aluno4 = new Aluno("123","Lucas");
        alert(aluno4.MostraDados());
        alert(aluno4.nome);

        var aluno5 = {};
        var nome_propriedade = "ra";
        aluno5[nome_propriedade] ="123";
        aluno5['nome'] = "Vitor";
        alert(aluno5.ra+" "+aluno5.nome);

        function Aluno2(){
            var ra;
            var nome;
            this.setRA = function(value){
                this.ra=value;
            }
            this.getRA = function(){
                return this.ra;
            }
             this.setNome = function(value){
                this.nome=value;
            }
            this.getNome = function(){
                return this.nome;
            }
        }
            var aluno6 = new Aluno2();
            aluno6.setNome("Larissa");
            aluno6.setRA("234");
            alert(aluno6.getRA()+" "+
            aluno6.getNome());
        
            //criando herança
            function AlunoADS()
            {
                var numLab;
                this.setnumLab = function(value){
                    this.numLab = value;
                }
                this.getnumLab = function(){
                    return this.numLab;
                }
            }

            AlunoADS.prototype = new Aluno2();// herança prototype
            var aluno7 = new AlunoADS();
            aluno7.setNome("Denilce");
            aluno7.setRA("123");
            aluno7.setnumLab(5);
            alert(aluno7.getNome()+" "+
            aluno7.getnumLab());
    </script>
</body>
</html>
